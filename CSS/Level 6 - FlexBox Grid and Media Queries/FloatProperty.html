<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Float Property</title>
    <style>
        #container{
            height: 200px;
            width: 600px;
            background-color: palevioletred;
            border: 3px solid red;
        }
        .box {
            height: 150px;
            width: 150px;
            background-color: lightgreen;
            margin: 5px;
            border: 3px solid red;
            float: right;

        }
    </style>
</head>
<body>
    <div id="container">
        <div id="box1" class="box">Box 1</div>
    </div>
</body>
</html>
