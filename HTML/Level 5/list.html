<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lists</title>
</head>
<body>
    <ol type="A">
        <li>Wake Up</li>
        <li>Brush Teeth</li>
        <li>Take a Shower</li>
        <li>Have Breakfast</li>
            <ol type="i">
                <li>Make Breakfast</li>
                <li>Eat Breakfast</li>
            </ol>
        <li>Go to work</li>
    </ol>

    <ul>
        <li>Wake Up</li>
        <li>Brush Teeth</li>
        <li>Take a Shower</li>
        <li>Have Breakfast</li>
        <li>Go to work</li>
    </ul>
</body>
</html>
