<!DOCTYPE html>

</head>
<body>

        <caption>Student Information</caption>
        <tr>
            <th>Name</th>
            <th>Age</th>
            <th>Email</th>
        </tr>
        <tr>
            <td>Atal</td>
            <td>29</td>
            <td>atal@x.com</td>
        </tr>
        <tr>
            <td>Shubham</td>
            <td>28</td>
            <td>su@x.com</td>
        </tr>
        <tr>
            <td colspan="3">This takes 3 columns.</td>
        </tr>
    </table>
</body>
</html>
